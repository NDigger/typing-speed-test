<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.png" sizes="any">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Typing Speed Test</title>
</head>
<body>
    <button id="theme">
        <i class="bi bi-moon-fill"></i>
    </button>
    <section id="stats">
        <div id="stats-panel">
            <section id="result">
                <p id="result-wpm"></p>
                <p id="result-accuracy"></p>
                <button id="try-again">Try again (Enter)</button>
            </section>
            <section id="best-results">
            </section>
        </div>
    </section>
    <main>
        <h1 id="title">TypingSpeedTest</h1>
        <div id="word-list" class="inactive"></div>
    </main>
    <section id="footer">
        <p id="footer-message"></p>
        <section id="footer-stats">
            <p>Average: <span id="average-wpm"></span>WPM <span id="average-wpm-inc"></span></p>
            <p>Average accuracy: <span id="average-accuracy"></span> <span id="average-accuracy-inc"></span></p>
            <p>Sessions: <span id="sessions"></span></p>
        </section>
    </section>
    <script src="script.js"></script>
</body>
</html>
